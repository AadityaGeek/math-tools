<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Tools</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Math Tools</h1>

        <div class="tool">
            <h2 onclick="toggleTool('rootTool')">Root Calculation</h2>
            <div id="rootTool" class="tool-content">
                <input type="number" id="number" placeholder="Number">
                <div class="input-container">
                    <input type="range" id="root" min="2" max="10" value="2" oninput="updateRootValue(this.value)">
                    <span id="rootValue">2</span>
                </div>
                <div class="button-container">
                    <button class="calculate" onclick="calculateRoot()">Calculate</button>
                    <button class="clear" onclick="clearRoot()">Clear</button>
                </div>
                <p id="rootResult" class="result"></p>
            </div>
        </div>

        <div class="tool">
            <h2 onclick="toggleTool('quotientTool')">Quotient and Remainder</h2>
            <div id="quotientTool" class="tool-content">
                <input type="number" id="dividend" placeholder="Dividend">
                <input type="number" id="divisor" placeholder="Divisor">
                <div class="button-container">
                    <button class="calculate" onclick="calculateQuotientAndRemainder()">Calculate</button>
                    <button class="clear" onclick="clearQuotient()">Clear</button>
                </div>
                <p id="quotientResult" class="result"></p>
                <p id="remainderResult" class="result"></p>
            </div>
        </div>

        <div class="tool">
            <h2 onclick="toggleTool('powerTool')">Power Calculation</h2>
            <div id="powerTool" class="tool-content">
                <input type="number" id="base" placeholder="Base">
                <input type="number" id="exponent" placeholder="Exponent">
                <div class="button-container">
                    <button class="calculate" onclick="calculatePower()">Calculate</button>
                    <button class="clear" onclick="clearPower()">Clear</button>
                </div>
                <p id="powerResult" class="result"></p>
            </div>
        </div>

        <div class="tool">
            <h2 onclick="toggleTool('lcmTool')">LCM Calculation</h2>
            <div id="lcmTool" class="tool-content">
                <input type="text" id="lcmRange" placeholder="Enter range (e.g., 1,2,3)">
                <div class="button-container">
                    <button class="calculate" onclick="calculateLCM()">Calculate</button>
                    <button class="clear" onclick="clearLCM()">Clear</button>
                </div>
                <p id="lcmResult" class="result"></p>
            </div>
        </div>

        <div class="tool">
            <h2 onclick="toggleTool('hcfTool')">HCF Calculation</h2>
            <div id="hcfTool" class="tool-content">
                <input type="text" id="hcfRange" placeholder="Enter range (e.g., 1,2,3)">
                <div class="button-container">
                    <button class="calculate" onclick="calculateHCF()">Calculate</button>
                    <button class="clear" onclick="clearHCF()">Clear</button>
                </div>
                <p id="hcfResult" class="result"></p>
            </div>
        </div>

        <div class="tool">
            <h2 onclick="toggleTool('factorTool')">Factor and Prime Factorization</h2>
            <div id="factorTool" class="tool-content">
                <input type="number" id="factorNumber" placeholder="Number">
                <div class="button-container">
                    <button class="calculate" onclick="calculateFactorsAndPrimeFactors()">Calculate</button>
                    <button class="clear" onclick="clearFactors()">Clear</button>
                </div>
                <p id="factorResult" class="result"></p>
                <p id="primeFactorResult" class="result"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
